<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML-CSS-JS Day-58 Analogue-Clock</title>
</head>
<body>
    <div class="clock-frame">
        <p class="brand">Analogue Clock</p>
        <p class="hour-text twelve">12</p>
        <p class="hour-text three">3</p>
        <p class="hour-text six">6</p>
        <p class="hour-text nine">9</p>
        <span class="center"></span>
        <span class="hours-hand" id="hours-hand"></span>
        <span class="minutes-hand" id="minutes-hand"></span>
        <span class="seconds-hand" id="seconds-hand"></span>
    </div>
    
    <!-- JavaScript -->
     <script src="js/script.js"></script>
</body>
</html>
