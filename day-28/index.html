<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-28 Multiplication-App</title>
</head>
<body>
    <form class="box-container" id="form">
        <div class="checkers">
            <p class="status-container">Status: <span class="status" id="status"></span></p>
            <p class="score-container">Score: <span class="score" id="score">0</span></p>
        </div>
        <h2 class="title-2">What is <span class="number-1" id="number-1">N1</span> multiply by <span class="number-2" id="number-2">N2</span>?</h2>
        <input type="number" name="response" id="response" class="response">
        <button type="submit" class="btn" id="submit-btn">Submit</button>

    </form>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
