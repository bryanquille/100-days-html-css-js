<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/087dfb62b8.js" crossorigin="anonymous"></script>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-90 QR-Code-Reader</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <input type="file" hidden>
            <img src="#" alt="">
            <div class="content">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Upload QR Code To Read</p>
            </div>
        </form>
        <div class="details">
            <textarea spellcheck="false" disabled></textarea>
            <div class="buttons">
                <button class="copy">Copy Text</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
