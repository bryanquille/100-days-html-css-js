<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-98 Friend-Request-Panel</title>
</head>
<body>
    <section class="container">
        <h1 class="title-1">Pending Invitation</h1>
        <p class="requests-number"><span id="number">3</span> friend user request</p>
        <div class="requests-container">
            <article class="request">
                <div class="info-avatar-container">
                    <div class="info">
                        <h2 class="title-2">Kiko Beats</h2>
                        <p class="mutual-friends">3 mutual friends</p>
                    </div>
                    <img src="https://unavatar.io/x/kikobeats" alt="Avatar image" class="avatar">
                </div>
                <div class="buttons">
                    <button type="button" class="btn decline-btn" id="decline-btn">
                        <span class="material-symbols-outlined">close</span> Decline
                    </button>
                    <button type="button" class="btn confirm-btn" id="confirm-btn">
                        <span class="material-symbols-outlined">check</span> Confirm
                    </button>
                </div>
            </article>
            <article class="request">
                <div class="info-avatar-container">
                    <div class="info">
                        <h2 class="title-2">Alana</h2>
                        <p class="mutual-friends">5 mutual friends</p>
                    </div>
                    <img src="https://unavatar.io/x/alana" alt="Avatar image" class="avatar">
                </div>
                <div class="buttons">
                    <button type="button" class="btn decline-btn" id="decline-btn">
                        <span class="material-symbols-outlined">close</span> Decline
                    </button>
                    <button type="button" class="btn confirm-btn" id="confirm-btn">
                        <span class="material-symbols-outlined">check</span> Confirm
                    </button>
                </div>
            </article>
            <article class="request">
                <div class="info-avatar-container">
                    <div class="info">
                        <h2 class="title-2">Midu Dev</h2>
                        <p class="mutual-friends">2 mutual friends</p>
                    </div>
                    <img src="https://unavatar.io/x/midudev" alt="Avatar image" class="avatar">
                </div>
                <div class="buttons">
                    <button type="button" class="btn decline-btn" id="decline-btn">
                        <span class="material-symbols-outlined">close</span> Decline
                    </button>
                    <button type="button" class="btn confirm-btn" id="confirm-btn">
                        <span class="material-symbols-outlined">check</span> Confirm
                    </button>
                </div>
            </article>
        </div>
    </section>
    <div id="modal-confirmation" class="modal hid-modal">
        <p>Friend added!</p>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
