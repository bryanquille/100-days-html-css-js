<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-84 Scroll-Progress-Indicator</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navlist">
                <li><a href="#html" class="navlink">HTML</a></li>
                <li><a href="#css" class="navlink">CSS</a></li>
                <li><a href="#js" class="navlink">JavaScript</a></li>
                <li><a href="#python" class="navlink">Python</a></li>
                <li><a href="#mysql" class="navlink">MySQL</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="scroll-icons hint">
            <span class="material-symbols-outlined">keyboard_arrow_up</span>
            <span class="material-symbols-outlined">more_vert</span>
            <span class="material-symbols-outlined">mouse</span>
            <span class="material-symbols-outlined">more_vert</span>
            <span class="material-symbols-outlined">keyboard_arrow_down</span>
        </div>
        <section class="section" id="html">
            <h2 class="title-2">HTML</h2>
            <img src="assets/icons/html5.svg" alt="HTML icon" class="icon">
            <p class="description">HyperText Markup Language</p>
        </section>
        <section class="section" id="css">
            <h2 class="title-2">CSS</h2>
            <img src="assets/icons/css3.svg" alt="CSS icon" class="icon">
            <p class="description">Cascading Style Sheet</p>
        </section>
        <section class="section" id="js">
            <h2 class="title-2">JavaScript</h2>
            <img src="assets/icons/javascript.svg" alt="JavaScript icon" class="icon">
            <p class="description">Client-Side Scripting Language</p>
        </section>
        <section class="section" id="python">
            <h2 class="title-2">Python</h2>
            <img src="assets/icons/python.svg" alt="Python icon" class="icon">
            <p class="description">Server-Side Scripting Language</p>
        </section>
        <section class="section" id="mysql">
            <h2 class="title-2">MySQL</h2>
            <img src="assets/icons/mysql.svg" alt="MySQL icon" class="icon">
            <p class="description">Structured Database</p>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
