<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <title>HTML-CSS-JS Day-41 Drum-Kits</title>
</head>
<body>
    <section class="container">
        <h1 class="title-1">Drum Kits</h1>
        <div class="buttons-container">
            <div class="button-box">
                <button type="button" class="btn" id="crash-btn">Crash</button>
                <span class="instruction">Click on the button or press the letter C</span>
            </div>
            <div class="button-box">
                <button type="button" class="btn" id="kick-btn">Kick</button>
                <span class="instruction">Click on the button or press the letter K</span>
            </div>
            <div class="button-box">
                <button type="button" class="btn" id="snare-btn">Snare</button>
                <span class="instruction">Click on the button or press the letter S</span>
            </div>
            <div class="button-box">
                <button type="button" class="btn" id="tom-btn">Tom</button>
                <span class="instruction">Click on the button or press the letter T</span>
            </div>
        </div>
    </section>
    
    <!-- JavaScript -->
     <script src="js/script.js"></script>
</body>
</html>
