<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-25 Photo-Gallery</title>
</head>
<body>
    <section class="gallery-app">
        <h1 class="title-1">Photo Gallery</h1>
        <form class="get-photos">
            <label for="photos-number" class="label">Enter the number of photos</label>
            <input type="number" name="photos-number" id="photos-number" min="1" max="100" value="2" class="input">
            <button class="btn" id="get-images-btn">Generate</button>
        </form>
        <div class="images" id="images"></div>
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
