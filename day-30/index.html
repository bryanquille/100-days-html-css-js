<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-30 Month-Calender</title>
</head>
<body>
    <section class="calender-container">
        <header class="header">
            <h1 class="title-1" id="month-text"></h1>
            <p class="full-date" id="full-date">Monday May 27, 2024</p>
        </header>
        <main class="main">
            <div class="name-of-days" id="calender-days">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="days-numbers" id="days-numbers">
            </div>
        </main>
    </section>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
