<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-97 Image-Gallery-with-Thumbnail</title>
</head>
<body>
    <section class="container">
        <figure class="figure">
            <img src="assets/images/dog-1.jpg" alt="Principal crazy dog" id="main-img">
        </figure>
        <ul class="thumb-img-list">
            <li class="thumb-item" id="thumb-1">
                <div class="selected selected-item" id="selected-shadow"></div>
                <img src="assets/images/dog-1.jpg" alt="Crazy dog 1">
            </li>
            <li class="thumb-item" id="thumb-2">
                <div class="selected" id="selected-shadow"></div>
                <img src="assets/images/dog-2.jpg" alt="Crazy dog 2">
            </li>
            <li class="thumb-item" id="thumb-3">
                <div class="selected" id="selected-shadow"></div>
                <img src="assets/images/dog-3.jpg" alt="Crazy dog 3">
            </li>
            <li class="thumb-item" id="thumb-4">
                <div class="selected" id="selected-shadow"></div>
                <img src="assets/images/dog-4.jpg" alt="Crazy dog 4">
            </li>
        </ul>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
