<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-88 QR-Code-Generator</title>
</head>
<body>
    <section class="container">
        <h1 class="title-1">QR Code Generator</h1>
        <form id="form" class="form">
            <label for="text-to-generate" class="label">Enter a texto to generate QR Code</label>
            <input type="text" name="text-to-generate" id="text-to-generate" class="input" required>
            <button type="submit" id="generate-btn" class="btn">Generate</button>
        </form>
        <div class="code-container hid" id="code-container">
            <img src="" alt="QR Code generated" id="code-img" class="code-img">
            <p class="text" id="text">Text of the code</p>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
