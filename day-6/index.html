<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-6  Pomodoro-Timer</title>
</head>
<body>
    <main class="main">
        <h1 class="title-1">Pomodoro timer</h1>
        <div class="timer">
            <span class="minutes" id="minutes">25</span>:<span class="seconds" id="seconds">00</span>
        </div>
        <div class="buttons">
            <button type="button" class="btn start-btn" id="start-btn">Start</button>
            <button type="button" class="btn stop-btn" id="stop-btn">Stop</button>
            <button type="button" class="btn reset-btn" id="reset-btn">Reset</button>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
