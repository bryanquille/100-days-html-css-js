<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-2 - Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="tip-box">
            <h1 class="title-1">Tip Calculator</h1>
            <p class="text">Enter the bill amount and tip percentage to calculate the total.</p>
            <form class="tip-calculator">
                <label for="bill-amount" class="label">Bill amount:</label>
                <input type="number" name="bill-amount" id="bill-amount" class="input" value="" required>
                <label for="tip-percentage" class="label">Tip percentage:</label>
                <input type="number" name="tip-percentage" id="tip-percentage" class="input" value="" required>
                <button type="submit" class="btn" id="calculate-btn">Calculate</button>
            </form>
            <p class="total-text" id="total-text"><span class="bold" id="total"></span></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
