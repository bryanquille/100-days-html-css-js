<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-11 Temperature-Converter</title>
</head>
<body>
    <main class="main">
        <h1 class="title-1">Temperature Converter</h1>
        <label for="celcius" class="celcius-label label">
            Celcius:
            <input type="number" name="celcius" id="celcius" class="input" value="">
        </label>
        <label for="fahrenheit" class="fahrenheit-label label">
            Fahrenheit:
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" value="">
        </label>
        <label for="kelvin" class="kelvin-label label">
            Kelvin:
            <input type="number" name="kelvin" id="kelvin" class="input" value="">
        </label>
    </main>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
