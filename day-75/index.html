<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-75 Nationality-Name-App</title>
</head>
<body>
    <section class="app">
        <h1 class="title-1">Nationality Name App</h1>
        <p class="explanation">Find the nationality of your last name</p>
        <form id="app-form" class="app-form">
            <label for="last-name" class="label sr-only">Last name:</label>
            <div class="search-bar">
                <input type="text" name="last-name" id="last-name" class="input" value="" placeholder="Last name here..." required>
                <button type="submit" class="btn" id="find-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#201E43"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                </button>
            </div>
        </form>
        <p class="response" id="response"></p>
    </section>

    <!-- JavaScript -->
     <script src="js/script.js"></script>
</body>
</html>
