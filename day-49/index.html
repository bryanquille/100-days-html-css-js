<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-49 BMI-Calculator</title>
</head>
<body>
    <section class="bmi-container">
        <h1 class="title-1">Body Mass Index (BMI) Calculator</h1>
        <form class="form" id="form">
            <label for="height" class="label">Your height (cm):</label>
            <input type="text" name="height" id="height" class="input" required>

            <label for="weight" class="label">Your weight (kg):</label>
            <input type="text" name="weight" id="weight" class="input" required>

            <button type="submit" class="btn" id="calculate-btn">Calculate BMI</button>

            <input type="number" name="input-result" id="input-result" class="input input-result" readonly>
        </form>
        <p class="text">Weight condition: <span id="text-result">Result</span></p>
    </section>
    
    <!-- JavaScript -->
     <script src="js/script.js"></script>
</body>
</html>
