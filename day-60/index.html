<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-60 Digital-Clock</title>
</head>
<body>
    <section class="digital-clock">
        <h1 class="title-1">Digital Clock</h1>
        <div class="container">
            <p class="time"><span class="hours">00</span>:</p>
            <p class="time"><span class="minutes">00</span>:</p>
            <p class="time"><span class="seconds">00</span></p>
        </div>
    </section>

    <!-- JavaScript -->
     <script src="js/script.js"></script>
</body>
</html>
