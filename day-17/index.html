<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML-CSS-JS Day-17 Real-Time-Character-Counter</title>
</head>
<body>
    <section class="charCounter">
        <h1 class="title-1">Real-Time Character-Counter</h1>
        <textarea name="text" class="text" id="text" rows="4" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="results">
            <span >Total Characters: <span class="chars" id="chars">0</span></span>
            <span>Remaining: <span class="remaining" id="remaining">50</span></span>
        </div>
    </section>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
