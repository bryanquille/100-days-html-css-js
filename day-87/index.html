<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTTML-CSS-JS Day-87 Chart-Generator</title>
</head>
<body>
    <section class="container">
        <div class="chart-container">
            <div id="canvas-container" class="canvas-container"></div>
        </div>

        <div class="controls">
            <select id="chart-type" class="select">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="pie">Pie</option>
                <option value="doughnut">Doughnut</option>
                <option value="radar">Radar</option>
            </select>
            <input type="text" id="label-input" class="input" placeholder="Label">
            <input type="number" id="data-input" class="input" placeholder="Data">
            <button type="button" id="add-data-btn" class="btn">Add Data</button>
        </div>
    </section>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
