<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-31 Mini-Calender</title>
</head>
<body>
    <section class="calender-container">
        <header class="header">
            <h1 class="title-1" id="month-text"></h1>
        </header>
        <main class="main">
            <p class="weekday-text" id="weekday-text"></p>
            <p class="day-number-text" id="day-number-text"></p>
            <p class="year-text" id="year-text"></p>
        </main>
    </section>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
