<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-24 Profile-Statistics</title>
</head>
<body>
    <section class="statistics">
        <h1 class="title-1">Profile Statistics</h1>
        <div class="statistics-container">
            <article class="experience statistic">
                <div class="info">    
                    <h2 class="title-2">Years of Experience</h2>
                    <p class="number" id="experience-number">12</p>
                </div>
                <span class="material-icons">work</span>
            </article>
            <article class="websites statistic">
                <div class="info">    
                    <h2 class="title-2">Websites Created</h2>
                    <p class="number" id="websites-number">247</p>
                </div>
                <span class="material-icons">wysiwyg</span>
            </article>
            <article class="apps statistic">
                <div class="info">    
                    <h2 class="title-2">Apps Created</h2>
                    <p class="number" id="apps-number">32</p>
                </div>
                <span class="material-icons">app_shortcut</span>
            </article>
        </div>
    </section>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
