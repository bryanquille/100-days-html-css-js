<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->

    <title>HTML-CSS-JS Day-47 Counter</title>
</head>
<body>
    <sections class="container">
        <h1 class="title-1">Counter</h1>
        <p class="number" id="number">0</p>
        <div class="buttons">
            <button class="btn less-btn" id="less-btn">➖</button>
            <button class="btn reset-btn" id="reset-btn">Reset</button>
            <button class="btn plus-btn" id="plus-btn">➕</button>
        </div>
    </sections>

    <!-- JavaScript -->
     <script src="js/script.js"></script>
