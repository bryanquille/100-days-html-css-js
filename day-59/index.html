<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>HTML-CSS-JS Day-59 New-Year-Countdown</title>
</head>
<body>
    <section class="container">
        <h1 class="title-1">Countdown to New Year</h1>
        <p class="target-year" id="target-year">2025</p>
        <div class="countdown">
            <p class="days counter" id="days">00</p>
            <p class="hours counter" id="hours">00</p>
            <p class="minutes counter" id="minutes">00</p>
            <p class="seconds counter" id="seconds">00</p>
        </div>
    </section>
    
    <!-- JavaScript -->
     <script src="js/script.js"></script>
</body>
</html>
